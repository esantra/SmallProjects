<html>
<head>
	<script
	  src="https://code.jquery.com/jquery-3.1.1.min.js"
	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	  crossorigin="anonymous">
	</script>
	<script src="calc.js">
	</script>
<link rel="stylesheet" type="text/css" href="calc.css">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script><head>
<div id="calculator" class="container">
	<div class="top row">
		<div id="clear" class="col-xs-3 clear">C</div>
		<div class="col-xs-8">
			<div id="screen" class="screen"></div>
		</div>
	</div>

	<div class="keys">
		<input type="hidden" id="hiddenInput" value=""/>
		<div class="row">
			<div id="7" class="col-xs-3">7</div>
			<div id="8" class="col-xs-3">8</div>
			<div id="9" class="col-xs-3">9</div>
			<div id="plus" class="col-xs-3 sign">+</div>
		</div>
		<div class="row"/>
			<div id="4" class="col-xs-3">4</div>
			<div id="5" class="col-xs-3">5</div>
			<div id="6" class="col-xs-3">6</div>
			<div id="minus" class="col-xs-3 sign">-</div>
		</div>
		<div class="row">
			<div id="1" class="col-xs-3">1</div>
			<div id="2" class="col-xs-3">2</div>
			<div id="3" class="col-xs-3">3</div>
			<div id="divide" class="col-xs-3 sign">/</div>
		</div>
		<div class="row">
			<div id="0" class="col-xs-3">0</div>
			<div id="dot" class="col-xs-3">.</div>
			<div id="equal" class="col-xs-3 equal">=</div>
			<div id="multiply" class="col-xs-3 sign">*</div>
		</div>
	</div>
</div>
</html>
