<!DOCTYPE html>
<html>
<head>
	<title>tic tac toe</title>
	<link rel="stylesheet" href="file.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="http://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css" />
</head>
<script src="atic.js" type="text/javascript" charset="utf-8"></script>

<body>
	<div id="dialog-confirm" title="Would you like to be Xs or Os?">
	</div>
	<div class="text">
		tic tac toe
	</div>
	<div class="datagrid" min-width="50%">
		<table id='board'>
			<tr class="danger">
				<td id="0"></td>
				<td id="1"></td>
				<td id="2"></td>
			</tr>
			<tr class="success">
				<td id="3"></td>
				<td id="4"></td>
				<td id="5"></td>
			</tr>
			<tr class="warning">
				<td id="6"></td>
				<td id="7"></td>
				<td id="8"></td>
			</tr>
		</table>
	</div>
</body>
</html>
